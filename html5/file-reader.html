<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    body{
        font:12px arial;
        color:#666;
    }
    p{
        border:1px solid blue;
        width:400px;
        margin:5px;
    }
    #output{
        width: 700px;height:300px;overflow:auto;
        background-color:greenyellow;
    }
    #progress{
        font:12px arial;
        color:#666;
    }

        height:100%;

    <div id="reading-bar"></div>
</div>
<p id="info">文件信息</p>
<div id="droptarget" style="width: 500px;height:300px;border:1px solid blue;"></div>
